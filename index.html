<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="index.css">
    <!-- font kit link -->
    <script src="https://kit.fontawesome.com/45f1bd0d31.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" alt="signup"
                width="" />
        </div>
        <div class="two">
            <h1> Signup Form</h1>
            <form id="myForm">
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="Enter Username" name="Username" />
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="enter Email" name="email" />
                <label><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="text" placeholder="entet PhoneNumber" name="phonenumber" />
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" placeholder="enter password" />
                <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" placeholder="enter ConfirmPassword" name="ConfirmPassword" />
                <div class="check">
                    <input type="checkbox" />
                    <p>I accept the terms</p>
                </div>
                <button type="submit" class="btn">Submit</button>
                <hr />
                <h6>Already account <a href="#">Login <i class="fa-solid fa-right-to-bracket"></i></a></h6>
                <h6><a href="#">Forgot Password <i class="fa-solid fa-lock"></i></a></h6>
            </form>
        </div>
    </section>
</body>

</html>
